<html lang="ja">

<head>
  <meta name="robots" content="noindex,nofollow" />

  <!-- ogp -->
  <meta property="og:title" content="ExciteCode" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://hogehoge.com/pages/contact.html" />
  <meta property="og:image" content="http://hogehoge.com/images/card-img.jpg/" />
  <meta property="og:site_name" content="ExciteCode" />
  <meta property="og:description" content="ExciteCodeは、家族である愛犬のことを、とことん考えて愛犬に優しいものばかりをあつめたお店です。" />

  <!-- ファビコン -->
  <link rel="icon" href="/images/favicon.ico" />
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" sizes="180×180">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- css -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script src="/js/script.js" defer></script>
  <script src="/js/contact.js" defer></script>
</head>

<body>
  <header id="header" class="page-header js-header"></header>

<main>
  <div class="contact-mv">
    <div class="contact-mv__inner">
      <picture>
        <source srcset="../images/contact--mv.jpg" media="(min-width: 767px)">
        <img src="../images/contact-mv-sp.jpg" alt="ゴールデンレトリーバーの肉球" class="contact-page__img">
      </picture>
      <div class="contact-page__title">
        <div class="section-title__main">Contact</div>
        <p class="section-title__sub section-title__sub-black">お問い合わせ</p>
      </div>
    </div>
  </div>

    <div class="hamburger js-hamburger md-show">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="drawer-menu js-drawer">
      <div class="drawer-menu__inner">
        <ul class="drawer-menu__items">
          <li class="drawer-menu__item">
            <a href="index.html#concept" class="drawer-menu__link">Concept</a>
          </li>
          <li class="drawer-menu__item">
            <a href="index.html#service" class="drawer-menu__link">Service</a>
          </li>
          <li class="drawer-menu__item">
            <a href="index.html#access" class="drawer-menu__link">Access</a>
          </li>
          <li class="drawer-menu__item">
            <a href="contact.html#contact" class="drawer-menu__link contact__button">Contact</a>
          </li>
        </ul>
      </div>
    </div>


      <div class="contact__content">
        <div class="contact-page__inner">
          <div class="contact__explanation">
            <p class="contact-page__text">当店へのお問い合わせは下記フォームより受け付けております。<br> 担当者が確認後、折り返しご連絡させていただきます。</p>
          </div>

          <form class="contact__form form">
            <div class="form__inner">
              <div class="form__wrap">
                <div class="form__item">
                  <label for="name" class="form__label">お名前<span class="required">⋆</span></label>
                  <input type="text" id="name" class="form__input" name="name" placeholder="愛犬&emsp;はなこ">
                </div>
                <div class="form__item">
                  <label for="email" class="form__label">メールアドレス<span class="required">⋆</span></label>
                  <input type="email" id="email" class="form__input" name="email" placeholder="excitecode@dogstore.co.jp">
                </div>
                <div class="form__item form__radio">
                  <label class="form__label" for="radio">お問い合わせの種類<span class="required">⋆</span></label>
                  <div class="form__radio-wrap">
                    <input type="radio" name="inquiry-type" value="dog-food" class="form__radio-button" id="dog-food">
                    <label class="form__radio-label" for="dog-food">ドッグフード</label>
  
                    <input type="radio" name="inquiry-type" value="dog-care" class="form__radio-button" id="dog-care">
                    <label class="form__radio-label" for="dog-care">ドッグケア</label>
  
                    <input type="radio" name="inquiry-type" value="dog-toy" class="form__radio-button" id="dog-toy">
                    <label class="form__radio-label" for="dog-toy">ドッグトイ</label>
  
                    <input type="radio" name="inquiry-type" value="others" class="form__radio-button" id="others">
                    <label class="form__radio-label" for="others">その他</label>
                  </div>
                </div>
                <div class="form__item">
                  <label class="form__label form__inquiry" for="message">お問い合わせ内容<span class="required">⋆</span></label>
                  <textarea name="message" id="message" class="form__textarea" placeholder="入力してください"></textarea>
                </div>
                <div class="contact-page__button">
                  <a href="contact.html" class="button__submit form__button">送信</a>
                </div>
  
              </div>
            </div>
          </form>
        </div>
      </div>
</main>

  <footer id="footer" class="page-footer"></footer>
</body>
